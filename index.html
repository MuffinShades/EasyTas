<!DOCTYPE  html>
<html lang='en'>
    <head>
        <title>Easy Tas</title>
        <meta charset='utf-8'>
        <link rel='stylesheet' type="text/css" href='page.css'>
    </head>
    <body>
        <!--<div>
            <button onclick='EasyTas.reset()'>Reset</button>
            <button onclick='EasyTas.step()'>Step</button>
        </div>-->
        <div class='page-grid-contain'>
            <div class='side-span-contain' type='pcontainer' resize-info='horizontal-right' resizeable>
                <div class='input-container' type='pcontainer' resize-info='vertical-bottom' resizeable>
                    <table class='input-table'>
                        <tbody class='_inputBody'>
                            <tr class='tasInput'>M</tr>
                            <tr class='tasInput'></tr>
                            <tr class='tasInput'></tr>
                            <tr class='tasInput'></tr>
                            <tr class='tasInput'></tr>
                            <tr class='tasInput'></tr>
                        </tbody>
                    </table>
                </div>
                <div class='properties-container' type='pcontainer'>
                    <span>properties here...</span>

                    <div class='tas-control-container'>
                        <button id='play-btn'>Play</button>
                        <button id='reset-btn'>Reset</button>
                        <button id='step-btn'>Step</button>
                    </div>
                </div>
                <!--<div class='resize-horizontal-bar' bar-pos='right'></div>-->
            </div>
            <div class='g-can-container' type='pcontainer'>
                <canvas id='g-can'></canvas>
            </div>
        </div>
        <script src='lib/easytas.js'></script>
        <script src='resize.js'></script>
        <script src='visualStuff.js'></script>
